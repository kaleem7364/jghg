<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AffairED - واجهة تفاعلية</title>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', Arial, sans-serif;
            background: #0f0f1a;
            overflow: hidden;
            color: white;
        }
        
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            z-index: 1000;
        }
        
        .logo-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 3rem;
            perspective: 1000px;
        }
        
        .logo-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-style: preserve-3d;
        }
        
        .logo-text {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #00dbde 0%, #fc00ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1.5rem;
            height: 4rem;
            opacity: 0;
            transform: translateY(30px) rotateX(45deg);
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }
        
        .logo-img {
            max-width: 350px;
            opacity: 0;
            transform: translateY(40px) scale(0.8);
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
            border-radius: 15px;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .logo-img:hover {
            transform: scale(1.05) rotateZ(-2deg);
        }
        
        .keyhole-container {
            position: relative;
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
        }
        
        .keyhole {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.15);
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.4),
                        inset 0 0 15px rgba(255,255,255,0.1);
        }
        
        .keyhole::after {
            content: '';
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0 0 10px 10px;
        }
        
        .key {
            position: absolute;
            width: 90px;
            transform: translateY(-200px);
            opacity: 0;
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.6));
            z-index: 10;
            transition: all 0.5s ease-out;
        }
        
        .website-content {
            display: none;
            padding: 2rem;
            text-align: center;
            animation: contentAppear 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }
        
        .skip-intro {
            position: absolute;
            top: 25px;
            right: 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.4s;
            backdrop-filter: blur(8px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .skip-intro:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        @keyframes contentAppear {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }
        
        .typed-cursor {
            opacity: 1;
            animation: blink 0.7s infinite;
            font-size: 3.5rem;
            color: #fc00ff;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .pulse {
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="intro-screen">
        <button class="skip-intro">تخطي المقدمة</button>
        <div class="logo-wrapper">
            <div class="logo-content">
                <div class="logo-text" id="typed-logo"></div>
                <img src="IMG-20250707-WA0014.jpg" class="logo-img" id="logo-image">
            </div>
        </div>
        <div class="keyhole-container">
            <img src="IMG-20250707-WA0015(1).jpg" class="key" alt="مفتاح">
            <div class="keyhole"></div>
        </div>
    </div>
    
    <main class="website-content">
        <h1 style="font-size: 2.8rem; margin-bottom: 1.5rem; background: linear-gradient(90deg, #00dbde 0%, #fc00ff 100%); -webkit-background-clip: text; background-clip: text; color: transparent;">مرحبًا بك في AffairED</h1>
        <p style="font-size: 1.3rem; opacity: 0.9; margin-bottom: 2rem;">الحل المتكامل لإدارة أعمالك</p>
        <button style="background: linear-gradient(90deg, #00dbde 0%, #fc00ff 100%); border: none; padding: 15px 40px; border-radius: 30px; color: white; font-size: 1.2rem; cursor: pointer; transition: all 0.3s; box-shadow: 0 5px 20px rgba(0,0,0,0.3);" 
                onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 8px 25px rgba(0,0,0,0.4)'" 
                onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 5px 20px rgba(0,0,0,0.3)'">
            ابدأ الآن
        </button>
    </main>

    <script>
        // 1. تأثير الكتابة للاسم مع حركة ثلاثية الأبعاد
        const typed = new Typed('#typed-logo', {
            strings: ["AffairED"],
            typeSpeed: 120,
            startDelay: 300,
            showCursor: true,
            cursorChar: '|',
            onStringTyped: () => {
                // حركة النص عند اكتمال الكتابة
                gsap.to("#typed-logo", {
                    opacity: 1,
                    y: 0,
                    rotationX: 0,
                    duration: 1.2,
                    ease: "back.out(1.7)",
                    onComplete: showLogoImage
                });
            }
        });

        // 2. ظهور صورة اللوجو مع تأثير مميز
        function showLogoImage() {
            gsap.to("#logo-image", {
                opacity: 1,
                y: 0,
                scale: 1,
                duration: 1.5,
                ease: "elastic.out(1, 0.5)",
                onComplete: () => {
                    // تأثير طفو مستمر للوجو
                    gsap.to("#logo-image", {
                        y: -15,
                        duration: 2,
                        repeat: -1,
                        yoyo: true,
                        ease: "sine.inOut"
                    });
                    
                    // ظهور المفتاح بعد 0.5 ثانية
                    setTimeout(showKey, 500);
                }
            });
        }

        // 3. ظهور المفتاح
        function showKey() {
            gsap.to(".key", {
                opacity: 1,
                duration: 1,
                ease: "power2.out",
                onComplete: startKeyAnimation
            });
        }

        // 4. حركة المفتاح
        function startKeyAnimation() {
            // أ. نزول المفتاح مع ارتداد
            gsap.to(".key", {
                y: 70,
                duration: 2,
                ease: "bounce.out",
                onComplete: rotateKey
            });
            
            // ب. توهج القفل
            gsap.to(".keyhole", {
                borderColor: "rgba(255, 255, 255, 0.3)",
                boxShadow: "0 0 20px rgba(255,255,255,0.2), inset 0 0 10px rgba(255,255,255,0.1)",
                duration: 1.5
            });
        }

        // 5. دوران المفتاح
        function rotateKey() {
            gsap.to(".key", {
                rotation: 90,
                duration: 1.2,
                ease: "elastic.out(1, 0.3)",
                onComplete: unlockDoor
            });
        }

        // 6. فتح القفل
        function unlockDoor() {
            // أ. اهتزاز القفل
            gsap.to(".keyhole", {
                keyframes: [
                    { scale: 1.1, duration: 0.1 },
                    { scale: 0.95, duration: 0.1 },
                    { scale: 1.05, duration: 0.1 },
                    { scale: 1, duration: 0.1 }
                ],
                repeat: 3,
                onComplete: () => {
                    gsap.to(".keyhole", {
                        borderColor: "rgba(0, 219, 222, 0.7)",
                        boxShadow: "0 0 30px rgba(0,219,222,0.7), inset 0 0 20px rgba(0,219,222,0.5)"
                    });
                }
            });
            
            // ب. توهج المفتاح
            gsap.to(".key", {
                filter: "drop-shadow(0 0 20px rgba(252,0,255,0.9)) brightness(1.2)",
                duration: 0.8
            });
            
            // ج. اهتزاز اللوجو
            gsap.to(".logo-content", {
                keyframes: [
                    { rotationZ: 1, duration: 0.05 },
                    { rotationZ: -1, duration: 0.05 },
                    { rotationZ: 0, duration: 0.05 }
                ],
                repeat: 2
            });
            
            // د. الانتقال للصفحة
            setTimeout(showWebsite, 1200);
        }

        // 7. عرض الصفحة الرئيسية
        function showWebsite() {
            gsap.to(".intro-screen", {
                opacity: 0,
                duration: 1.5,
                ease: "power2.inOut",
                onComplete: () => {
                    document.querySelector(".intro-screen").style.display = "none";
                    document.querySelector(".website-content").style.display = "block";
                }
            });
        }

        // زر التخطي
        document.querySelector(".skip-intro").addEventListener("click", showWebsite);
    </script>
</body>
</html>
