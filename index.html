<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AffairED - تجربة فتح الموقع</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f1a;
            overflow: hidden;
            color: white;
        }
        
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            z-index: 1000;
        }
        
        .logo-container {
            margin-bottom: 3rem;
            display: flex;
            justify-content: center;
            max-width: 90%;
        }
        
        .logo-img {
            max-width: 400px;
            width: 100%;
            height: auto;
            opacity: 0;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .keyhole-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        
        .keyhole {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }
        
        .keyhole::after {
            content: '';
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 0 0 5px 5px;
        }
        
        .key {
            width: 100px;
            height: auto;
            position: absolute;
            transform: translateY(-150px);
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
            z-index: 10;
        }
        
        .website-content {
            display: none;
            padding: 2rem;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        
        .skip-intro {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .skip-intro:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="intro-screen">
        <button class="skip-intro">تخطي المقدمة</button>
        <div class="logo-container">
            <img src="IMG-20250707-WA0014.jpg" class="logo-img" id="logo-image">
        </div>
        <div class="keyhole-container">
            <img src="IMG-20250707-WA0015(1).jpg" class="key" alt="مفتاح">
            <div class="keyhole"></div>
        </div>
    </div>
    
    <main class="website-content">
        <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">مرحبًا بك في AffairED</h1>
        <p style="font-size: 1.2rem; opacity: 0.8;">نظام إدارة الأعمال المتكامل</p>
        <div style="margin-top: 2rem;">
            <button style="background: linear-gradient(90deg, #00dbde 0%, #fc00ff 100%); 
                        border: none; 
                        padding: 12px 30px; 
                        border-radius: 30px; 
                        color: white; 
                        font-size: 1.1rem; 
                        cursor: pointer;">
                بدء الاستخدام
            </button>
        </div>
    </main>

    <script>
        // ظهور الصورة التدريجي
        gsap.to("#logo-image", {
            opacity: 1,
            duration: 2,
            onComplete: startKeyAnimation
        });

        // حركة المفتاح
        function startKeyAnimation() {
            gsap.to(".key", {
                y: 50,
                duration: 1.5,
                ease: "bounce.out",
                onComplete: rotateKey
            });
        }

        // دوران المفتاح
        function rotateKey() {
            gsap.to(".key", {
                rotation: 90,
                duration: 0.8,
                ease: "power2.inOut",
                onComplete: unlockDoor
            });
        }

        // فتح القفل
        function unlockDoor() {
            // اهتزاز القفل
            gsap.to(".keyhole", {
                scale: 1.1,
                duration: 0.1,
                yoyo: true,
                repeat: 5,
                onComplete: showWebsite
            });
            
            // توهج القفل
            gsap.to(".keyhole", {
                borderColor: "rgba(0, 219, 222, 0.8)",
                duration: 0.5
            });
        }

        // عرض الصفحة الرئيسية
        function showWebsite() {
            gsap.to(".intro-screen", {
                opacity: 0,
                duration: 1,
                onComplete: () => {
                    document.querySelector(".intro-screen").style.display = "none";
                    document.querySelector(".website-content").style.display = "block";
                }
            });
        }

        // زر التخطي
        document.querySelector(".skip-intro").addEventListener("click", showWebsite);
    </script>
</body>
</html>
